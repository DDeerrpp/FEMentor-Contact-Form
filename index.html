<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Contact form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <h1 class="title">Contact Us</h1>
    <!-- Name Input -->
    <div class="multi-inputs">
      <div class="input">
        <label>First Name <span>*</span>
          <input type="text">
        </label>
        <p class="error">This field is required</p>
      </div>
      <div class="input">
        <label>Last Name <span>*</span>
          <input type="text">
        </label>
        <p class="error">This field is required</p>
      </div>
    </div>
    <!-- Email Input -->
    <div class="input">
      <label>Email Address <span>*</span>
        <input type="email">
      </label>
      <p class="error">Please enter a valid email address</p>
    </div>
    <!-- Radio Input -->
    <div class="multi-inputs radio-q">
      <p>Query Type <span>*</span></p>
      <div class="wrap">
        <div class="radio-button">
          <input type="radio" name="query" value="general_enquiry" />
          <span class="radio-tick"></span>
          <label>General Enquiry</label>
          <span class="span-bg"></span>
        </div>
        <div class="radio-button">
          <input type="radio" name="query" value="support_request" />
          <span class="radio-tick"></span>
          <label>Support Request</label>
          <span class="span-bg"></span>
        </div>
      </div>
      <p class="error">Please select a query type</p>
    </div>
    <!-- Message Input -->
    <div class="input">
      <label>Message <span>*</span>
        <textarea id="msg"> </textarea>
      </label>
      <p class="error">This field is required</p>
    </div>
    <!-- Checkbox -->

    <div class="check-wrap">
      <div class="check">
        <input id="checkbox-type" type="checkbox">
        <span class="checkbox-tick"></span>
        <label id="check-text">I consent to being contacted by the team <span>*</span></label>
      </div>
      <p class="error">To submit this form, please consent to being contacted</p>
    </div>
    
    <button class="submit">Submit</button>
  </main>

  <div class="success">
    <div>
      <img src="./assets/images/icon-success-check.svg" alt="success">
      Message Sent!
    </div>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <!-- 
  
  
   -->
</body>
</html>
